<div class="transition font-semibold m-1 rounded flex flex-col justify-center group">

    <div class="flex justify-between items-center">
        <div class="flex items-center cursor-pointer hover:text-purple-50 w-max select-none">
            <svg [style.display]="expanded ? 'none' : 'inline'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
            <svg [style.display]="expanded ? 'inline' : 'none'" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
            <img src="assets/class.svg" alt="" class="block mr-1">
            <span (click)="toggleExpand()" [style.display]="editing ? 'none' : 'block'">{{class.title}}</span>
            
            <form (submit)="submitEdit(class.id, editingValue)">
                <input [(ngModel)]="editingValue" [style.display]="editing ? 'block' : 'none'" class="simple-input text-base w-24" type="text" name="" id="" placeholder="{{class.title}}" [ngModelOptions]="{standalone: true}">
            </form>
        </div>
        
        <div class="flex">
            <div class="mr-1 text-zinc-400 hover:text-red-600 cursor-pointer opacity-0 group-hover:opacity-100 transition">
                <svg hidden xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                <svg (click)="this.ds.deleteClass(this.class.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
    
                
            </div>
            <div class="class-control-icons hover:text-yellow-400">
                <svg (click)="flipEdit()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/><path d="m15 5 4 4"/></svg>
            </div>
        </div>
    </div>

    <div [style.display]="expanded ? 'block' : 'none'" class="ml-6">
        <div (click)="deleteAttribute(class.id, att.id)" *ngFor="let att of class.attributes" class="text-zinc-200 text-sm font-normal">
            {{att.title}}
        </div>
    
        <div>
            <form (submit)="addAttribute()">
                <input class="w-32 simple-input text-sm" type="text" [(ngModel)]="attTitle" [ngModelOptions]="{standalone: true}" placeholder="New attribute">
            </form>
            <!-- <div (click)="addAttribute()" class="px-2 py-1 bg-violet-500 rounded-md w-max mt-1 font-normal cursor-pointer ">
                create
            </div> -->
        </div>
    </div>
</div>
