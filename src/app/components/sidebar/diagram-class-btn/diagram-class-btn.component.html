<div
class="transition font-semibold m-1 rounded flex flex-col justify-center">
    <div class="flex items-center">
        <!-- <svg width="18" height="20" fill="none" class="mr-1"><g clip-path="url(#a)"><path stroke="#fff" stroke-width="2" d="M0 7h23"/></g><path stroke="#fff" stroke-width="2" d="M1 1h16v18H1z"/><defs><clipPath id="a"><path fill="#fff" d="M0 0h18v20H0z"/></clipPath></defs></svg> -->
        {{class.title}}
        <span (click)="this.ds.deleteClass(this.class.title)" class="text-red-600 fill-none hover:cursor-pointer ml-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        </span>
    </div>

    <div *ngFor="let att of class.attributes" class="text-zinc-200 text-sm">
        {{att.title}}
    </div>

    <div>
        <form (submit)="addAttribute()">
            <input class="w-32 text-sm bg-transparent font-normal border-b focus:outline-none focus:border-b-2" type="text" [(ngModel)]="attTitle" [ngModelOptions]="{standalone: true}" placeholder="new attribute">
        </form>
        <div (click)="addAttribute()">
            create
        </div>
    </div>
</div>
