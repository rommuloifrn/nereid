<aside class="bg-zinc-700 border border-zinc-500 w-60  h-full overflow-y-scroll rounded-lg">
    <div class="h-10 border-b border-zinc-500 text-white flex items-center px-2" >
        <div class="sidebar-icon-cage">
            <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-cw"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
        </div>
        <div class="sidebar-icon-cage">
            <svg class="sidebar-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
        </div>
    </div>

    <div class="pt-2 px-2 mx-auto">
        <div (click)="toggleRelationships()" class="flex text-sm w-max mx-auto">
            <button class="togas rounded-l-md" [ngClass]="{'':showRelationships, 'shine':!showRelationships}">
                Classes
            </button>
            <button class="togas rounded-r-md" [ngClass]="{'':showRelationships, 'shine':showRelationships}">
                Relationships
            </button>
        </div>
    
        <div class="pt-2" [style.display]="showRelationships ? 'block' : 'none'">
            
            <app-diagram-relationship-btn [relationship]="relationship" *ngFor="let relationship of ds.currentDiagram.relationships; trackBy: trackById"/>
            
            <app-create-relationship-btn />
        </div>
    
        <div [style.display]="!showRelationships ? 'block' : 'none'">
            <!--(click)="ds.deleteClass(class.title)"-->
            <app-diagram-class-btn [class]="class" *ngFor="let class of ds.currentDiagram.classes; trackBy: trackById" >
            </app-diagram-class-btn>
        
            <app-create-class-btn></app-create-class-btn>
        </div>
    </div>
</aside>
